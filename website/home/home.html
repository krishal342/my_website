<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">

<body>

    <div id="header"></div>
    <div class="page">

        <aside class="ad">Ads</aside>

        <main class="center">
            <div class="short-news">Short terms important news</div>

            <div class="center-ad">Ads</div>

            <section class="market">
                <div class="market-title">Market Overview</div>

                <div class="market-inner">
                    <div class="chart-box">
                        <div class="chart">
                            <iframe src="https://s.tradingview.com/widgetembed/?symbol=NEPSE" width="100%" height="400"
                                frameborder="0"></iframe>



                        </div>
                        <div class="chart-link">
                            <a class="chart-link__btn" href="https://www.tradingview.com/symbols/NEPSE/" target="_blank"
                                rel="noopener noreferrer"
                                aria-label="Open TradingView chart for NEPSE in a new tab">View Full chart</a>
                        </div>
                    </div>

                    <div class="index-col">
                        <div class="index-title">Index</div>
                        <div class="index-wrap">
                            <table class="index" role="table">
                                <thead>
                                    <tr>
                                        <th style="width:40%">Name</th>
                                        <th style="width:30%">LTP</th>
                                        <th style="width:30%">Change</th>
                                    </tr>

                                    </tr>
                                    <tr class="placeholder-row">
                                        <td>Hotel</td>
                                        <td>7025.76</td>
                                        <td>0.45</td>
                                    </tr>
                                    <tr class="placeholder-row">
                                        <td>Manufacturing</td>
                                        <td>1582.0</td>

                                    </tr>
                                    <tr class="placeholder-row">
                                        <td>Life Insurance</td>
                                        <td></td>

                                    </tr>

                        </div>
                    </div>

            <section class="news">news</section>

        </main>

        <aside class="ad">Ads</aside>
    </div>
    <footer>
        This is footer.

    <script src="home.js"></script>
