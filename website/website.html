<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav {
      background: #334155;
      padding: 0.7rem 2rem;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .search-bar {
      padding: 0.7rem 2rem;
      background: #e2e8f0;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      gap: 1rem;
      padding: 1rem 2rem;
    }

    /* Ads section */
    .ads {
      background: #f1f5f9;
      min-height: 200px;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    /* Content section */
    .content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .news {
      background: #fef9c3;
    }

    .market-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    .market-overview {
      background: #e0f2fe;
      padding: 1rem;
      border-radius: 10px;
    }

    .index {
      background: #f0fdf4;
      border-radius: 10px;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #d9f99d;
    }

    .main-section {
      background: #f9fafb;
      min-height: 250px;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      .ads {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketHub</div>
    <div>User</div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Reports</a>
    <a href="#">Market</a>
    <a href="#">Indices</a>
    <a href="#">Contact</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search company or report...">
  </div>

  <div class="container">
    <!-- Left Ads -->
    <div class="ads">Ad Space</div>

    <!-- Main Content -->
    <div class="content">
      <!-- News -->
      <div class="card news">ðŸ“¢ Important News Headlines</div>

      <!-- Market Section -->
      <div class="market-section">
        <div class="market-overview">ðŸ“Š Market Overview (Chart Here)</div>
        <div class="index">
          <table>
            <tr><th>Name</th><th>LTP</th><th>Change</th></tr>
            <tr><td>NEPSE</td><td>2150</td><td style="color:green;">+1.2%</td></tr>
            <tr><td>Banking</td><td>1890</td><td style="color:red;">-0.5%</td></tr>
          </table>
        </div>
      </div>

      <!-- Main Section -->
      <div class="card main-section">ðŸ“‘ Main Reports Section</div>
    </div>

    <!-- Right Ads -->
    <div class="ads">Ad Space</div>
  </div>
</body>
</html>
